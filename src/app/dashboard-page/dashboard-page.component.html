<div id="dashboardPage">
  <div id="topNav">
    <i class="fa fa-bars" aria-hidden="true" id="trigger-navbar" (click)="toggleNav()"></i>

    <h4><strong>{{user.time}}, {{user.name}}</strong></h4>
  </div>

  <div id="sideNav" [ngClass]="{'sidenav-open': open}">
    <img [routerLink]="['defaultDashboardPage']" src="../../assets/cashRoyaleLogo.png" class="leftTopNavIMG">
    <span id="close-button"><i class="fa fa-bars" aria-hidden="true" (click)="toggleNav()"></i></span>


    <a [routerLink]="['defaultDashboardPage']">
        <span class="nav-item first">Dashboard</span>
      </a>
    <a [routerLink]="['checkbookPage']">
      <span class="nav-item">Checkbook</span>
      </a>
    <a [routerLink]="['budgetPage']">
      <span class="nav-item">Budget</span>
      </a>
  </div>

  <div id="mainContent">

    <router-outlet></router-outlet>
  </div>
</div>
