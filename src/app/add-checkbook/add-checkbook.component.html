<div id="container">
  <div id="createCheckbookContainer">
    <h1>Create a Checkbook</h1>
    <div>
      <input type="text" placeholder="Checkbook Name" [(ngModel)]="checkbookName">
    </div>
    <div class="submitButton" (click)="addNewCheckbook()">submit</div>
  </div>
  <div id="createItemContainer">
    <h1>Create checkbook item for (add which checkbook here)</h1>
    <input type="text" placeholder="Date" [(ngModel)]="date">
    <select [(ngModel)]="plusMinus">
      <option *ngFor="let stuff of plusMinusInfo">{{stuff}}</option>
    </select>
    <input type="text" placeholder="Deposit/Withdraw" [(ngModel)]="money">
    <input type="text" placeholder="Description" [(ngModel)]="description">
    <div class="submitButton" (click)="addNewItem()">submit</div>
  </div>

</div>
